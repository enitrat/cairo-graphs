["protostar.config"]
protostar_version = "0.2.6"

["protostar.project"]
libs_path = "lib"

["protostar.contracts"]
hubble = [
    "starknet/contracts/hubble.cairo",
]

amm_wrapper = [
    "starknet/contracts/amm_wrapper.cairo",
]

